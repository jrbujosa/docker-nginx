<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- 2. Script para cargar y mostrar el README en #readme-content-container -->
<script>
    (function() { // Función autoejecutable para encapsular
        const readmeRawUrl = 'https://raw.githubusercontent.com/jrbujosa/docker-nginx/main/README.md';
        const targetElement = document.getElementById('readme-content-container'); // Apunta al ID correcto

        if (!targetElement) {
            console.error('Error: Elemento contenedor "#readme-content-container" no encontrado.');
            return;
        }

        // Verificar si marked.js está cargado
        if (typeof marked === 'undefined') {
             console.error('Error: Librería marked.js no encontrada. Asegúrate de incluirla ANTES de este script.');
             targetElement.innerHTML = '<p style="color: red;">Error: Falta la librería marked.js.</p>';
             return;
        }

        // Lógica fetch para obtener y mostrar el contenido
        fetch(readmeRawUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error al obtener el archivo: ${response.status} ${response.statusText}`);
                }
                return response.text();
            })
            .then(markdownText => {
                // Convertir Markdown a HTML
                const htmlContent = marked.parse(markdownText);

                // Insertar en el div correcto
                targetElement.innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error al cargar o procesar el README:', error);
                targetElement.innerHTML = `<p style="color: red;">No se pudo cargar la documentación desde GitHub: ${error.message}</p>`;
            });
    })(); // Fin de la función autoejecutable
</script>
